name: Deploy GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - '.github/workflows/pages.yml'
  workflow_dispatch:
  pull_request:
    branches:
      - main
    paths:
      - 'docs/**'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Ruby for Jekyll
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true
          working-directory: ./docs
      
      - name: Install Jekyll dependencies
        working-directory: ./docs
        run: |
          bundle install
          bundle exec jekyll --version
      
      - name: Build Jekyll site
        working-directory: ./docs
        run: |
          bundle exec jekyll build --baseurl /ddrkam --verbose
      
      - name: Verify build output
        run: |
          echo "Checking build output..."
          ls -la docs/_site/ || echo "No _site directory found"
          if [ -d "docs/_site" ]; then
            echo "✅ Jekyll build successful"
            find docs/_site -type f -name "*.html" | head -5
            find docs/_site -type f -name "*.js" | head -5
            find docs/_site -type f -name "*.css" | head -5
          else
            echo "⚠️ Jekyll build may have failed, using static files"
            mkdir -p docs/_site
            cp -r docs/* docs/_site/ 2>/dev/null || true
            rm -rf docs/_site/_site docs/_site/.git 2>/dev/null || true
          fi
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          enablement: true
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs/_site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
