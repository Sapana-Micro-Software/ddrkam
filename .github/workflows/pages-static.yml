name: Deploy GitHub Pages (Static)

# This workflow deploys static files directly without Jekyll
# Use this if Jekyll build fails or for faster deployment

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - '.github/workflows/pages-static.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages-static"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Verify docs directory
        run: |
          echo "Verifying docs directory structure..."
          ls -la docs/
          echo ""
          echo "HTML files:"
          find docs -name "*.html" -type f
          echo ""
          echo "JavaScript files:"
          find docs/assets/js -name "*.js" -type f 2>/dev/null || echo "No JS files found"
          echo ""
          echo "CSS files:"
          find docs/assets/css -name "*.css" -type f 2>/dev/null || echo "No CSS files found"
          echo ""
          echo "PDF files:"
          find docs -name "*.pdf" -type f
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          enablement: true
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      
      - name: Deployment summary
        run: |
          echo "âœ… GitHub Pages deployment complete!"
          echo "ğŸŒ Site URL: ${{ steps.deployment.outputs.page_url }}"
          echo "ğŸ“„ Files deployed from: ./docs"
