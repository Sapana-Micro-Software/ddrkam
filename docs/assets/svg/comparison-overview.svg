<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" style="background: #1e293b; border-radius: 0.5rem;">
  <defs>
    <linearGradient id="rk3Grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4f46e5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ddrk3Grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="amGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#db2777;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ddamGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-size="24" font-weight="600" fill="#f1f5f9" font-family="Inter, sans-serif">
    Method Comparison Overview
  </text>
  <text x="400" y="65" text-anchor="middle" font-size="14" fill="#94a3b8" font-family="Inter, sans-serif">
    RK3 vs DDRK3 vs AM vs DDAM
  </text>
  
  <!-- Chart area -->
  <g transform="translate(100, 100)">
    <!-- Y-axis -->
    <line x1="0" y1="0" x2="0" y2="400" stroke="#cbd5e1" stroke-width="2"/>
    <!-- X-axis -->
    <line x1="0" y1="400" x2="600" y2="400" stroke="#cbd5e1" stroke-width="2"/>
    
    <!-- Y-axis label -->
    <text x="-200" y="15" text-anchor="middle" font-size="14" fill="#cbd5e1" transform="rotate(-90)" font-family="Inter, sans-serif">
      Performance Metric (Normalized)
    </text>
    
    <!-- Bars for Speed (inverted - lower is better) -->
    <rect x="50" y="50" width="100" height="350" fill="url(#rk3Grad)" rx="4" opacity="0.9"/>
    <text x="100" y="30" text-anchor="middle" font-size="12" fill="#f1f5f9" font-weight="600" font-family="Inter, sans-serif">RK3</text>
    <text x="100" y="420" text-anchor="middle" font-size="10" fill="#94a3b8" font-family="Inter, sans-serif">Fastest</text>
    
    <rect x="200" y="120" width="100" height="280" fill="url(#ddrk3Grad)" rx="4" opacity="0.9"/>
    <text x="250" y="30" text-anchor="middle" font-size="12" fill="#f1f5f9" font-weight="600" font-family="Inter, sans-serif">DDRK3</text>
    <text x="250" y="420" text-anchor="middle" font-size="10" fill="#94a3b8" font-family="Inter, sans-serif">Adaptive</text>
    
    <rect x="350" y="80" width="100" height="320" fill="url(#amGrad)" rx="4" opacity="0.9"/>
    <text x="400" y="30" text-anchor="middle" font-size="12" fill="#f1f5f9" font-weight="600" font-family="Inter, sans-serif">AM</text>
    <text x="400" y="420" text-anchor="middle" font-size="10" fill="#94a3b8" font-family="Inter, sans-serif">Multi-step</text>
    
    <rect x="500" y="200" width="100" height="200" fill="url(#ddamGrad)" rx="4" opacity="0.9"/>
    <text x="550" y="30" text-anchor="middle" font-size="12" fill="#f1f5f9" font-weight="600" font-family="Inter, sans-serif">DDAM</text>
    <text x="550" y="420" text-anchor="middle" font-size="10" fill="#94a3b8" font-family="Inter, sans-serif">Hierarchical</text>
    
    <!-- Legend -->
    <g transform="translate(0, 450)">
      <rect x="0" y="0" width="15" height="15" fill="url(#rk3Grad)" rx="2"/>
      <text x="25" y="12" font-size="12" fill="#cbd5e1" font-family="Inter, sans-serif">RK3 - Standard Runge-Kutta 3rd Order</text>
      
      <rect x="0" y="25" width="15" height="15" fill="url(#ddrk3Grad)" rx="2"/>
      <text x="25" y="37" font-size="12" fill="#cbd5e1" font-family="Inter, sans-serif">DDRK3 - Data-Driven RK3 (Hierarchical)</text>
      
      <rect x="300" y="0" width="15" height="15" fill="url(#amGrad)" rx="2"/>
      <text x="325" y="12" font-size="12" fill="#cbd5e1" font-family="Inter, sans-serif">AM - Adams Methods</text>
      
      <rect x="300" y="25" width="15" height="15" fill="url(#ddamGrad)" rx="2"/>
      <text x="325" y="37" font-size="12" fill="#cbd5e1" font-family="Inter, sans-serif">DDAM - Data-Driven Adams (Hierarchical)</text>
    </g>
  </g>
  
  <!-- Footer -->
  <text x="400" y="580" text-anchor="middle" font-size="11" fill="#64748b" font-style="italic" font-family="Inter, sans-serif">
    Invented by Shyamal Suhana Chandra • Copyright © 2025
  </text>
</svg>
