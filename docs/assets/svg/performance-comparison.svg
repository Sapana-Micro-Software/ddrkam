<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600" style="background: #1e293b; border-radius: 0.5rem;">
  <defs>
    <linearGradient id="perfGrad1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4f46e5;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="perfGrad2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="perfGrad3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#db2777;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="perfGrad4" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" font-size="24" font-weight="600" fill="#f1f5f9" font-family="Inter, sans-serif">
    Performance Comparison: Execution Time
  </text>
  <text x="450" y="65" text-anchor="middle" font-size="14" fill="#94a3b8" font-family="Inter, sans-serif">
    Lower is Better • Validated Benchmarks
  </text>
  
  <!-- Chart area -->
  <g transform="translate(100, 100)">
    <!-- Y-axis -->
    <line x1="0" y1="0" x2="0" y2="400" stroke="#cbd5e1" stroke-width="2"/>
    <!-- X-axis -->
    <line x1="0" y1="400" x2="700" y2="400" stroke="#cbd5e1" stroke-width="2"/>
    
    <!-- Y-axis label -->
    <text x="-200" y="15" text-anchor="middle" font-size="14" fill="#cbd5e1" transform="rotate(-90)" font-family="Inter, sans-serif">
      Time (seconds)
    </text>
    
    <!-- Bars -->
    <g id="bars">
      <!-- RK3 -->
      <rect x="50" y="360" width="120" height="40" fill="url(#perfGrad1)" rx="4" opacity="0.9">
        <title>RK3: 0.000037s (Fastest)</title>
      </rect>
      <text x="110" y="355" text-anchor="middle" font-size="11" fill="#f1f5f9" font-weight="600" font-family="Inter, sans-serif">0.000037s</text>
      <text x="110" y="415" text-anchor="middle" font-size="14" fill="#6366f1" font-weight="600" font-family="Inter, sans-serif">RK3</text>
      
      <!-- DDRK3 -->
      <rect x="200" y="320" width="120" height="80" fill="url(#perfGrad2)" rx="4" opacity="0.9">
        <title>DDRK3: 0.000172s</title>
      </rect>
      <text x="260" y="315" text-anchor="middle" font-size="11" fill="#f1f5f9" font-weight="600" font-family="Inter, sans-serif">0.000172s</text>
      <text x="260" y="415" text-anchor="middle" font-size="14" fill="#8b5cf6" font-weight="600" font-family="Inter, sans-serif">DDRK3</text>
      
      <!-- AM -->
      <rect x="350" y="340" width="120" height="60" fill="url(#perfGrad3)" rx="4" opacity="0.9">
        <title>AM: 0.000059s</title>
      </rect>
      <text x="410" y="335" text-anchor="middle" font-size="11" fill="#f1f5f9" font-weight="600" font-family="Inter, sans-serif">0.000059s</text>
      <text x="410" y="415" text-anchor="middle" font-size="14" fill="#ec4899" font-weight="600" font-family="Inter, sans-serif">AM</text>
      
      <!-- DDAM -->
      <rect x="500" y="200" width="120" height="200" fill="url(#perfGrad4)" rx="4" opacity="0.9">
        <title>DDAM: 0.000712s</title>
      </rect>
      <text x="560" y="195" text-anchor="middle" font-size="11" fill="#f1f5f9" font-weight="600" font-family="Inter, sans-serif">0.000712s</text>
      <text x="560" y="415" text-anchor="middle" font-size="14" fill="#f59e0b" font-weight="600" font-family="Inter, sans-serif">DDAM</text>
    </g>
    
    <!-- Y-axis ticks and labels -->
    <g id="yTicks">
      <line x1="-5" y1="400" x2="0" y2="400" stroke="#94a3b8" stroke-width="1"/>
      <text x="-10" y="405" text-anchor="end" font-size="11" fill="#cbd5e1" font-family="Inter, sans-serif">0</text>
      
      <line x1="-5" y1="300" x2="0" y2="300" stroke="#94a3b8" stroke-width="1"/>
      <text x="-10" y="305" text-anchor="end" font-size="11" fill="#cbd5e1" font-family="Inter, sans-serif">0.0002</text>
      
      <line x1="-5" y1="200" x2="0" y2="200" stroke="#94a3b8" stroke-width="1"/>
      <text x="-10" y="205" text-anchor="end" font-size="11" fill="#cbd5e1" font-family="Inter, sans-serif">0.0004</text>
      
      <line x1="-5" y1="100" x2="0" y2="100" stroke="#94a3b8" stroke-width="1"/>
      <text x="-10" y="105" text-anchor="end" font-size="11" fill="#cbd5e1" font-family="Inter, sans-serif">0.0006</text>
      
      <line x1="-5" y1="0" x2="0" y2="0" stroke="#94a3b8" stroke-width="1"/>
      <text x="-10" y="5" text-anchor="end" font-size="11" fill="#cbd5e1" font-family="Inter, sans-serif">0.0008</text>
    </g>
    
    <!-- Performance indicator -->
    <text x="350" y="480" text-anchor="middle" font-size="12" fill="#10b981" font-weight="600" font-family="Inter, sans-serif">
      ⚡ RK3: Fastest Performance
    </text>
  </g>
  
  <!-- Footer -->
  <text x="450" y="580" text-anchor="middle" font-size="11" fill="#64748b" font-style="italic" font-family="Inter, sans-serif">
    Validated Benchmarks • Copyright © 2025, Shyamal Suhana Chandra
  </text>
</svg>
