    <text x="535" y="515" text-anchor="middle" font-size="8" fill="#1e293b" font-weight="600" font-family="Inter, sans-serif">Spark</text>
    <text x="535" y="625" text-anchor="middle" font-size="7" fill="#94a3b8" font-family="Inter, sans-serif">0.120</text>
    
