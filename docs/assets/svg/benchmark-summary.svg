    <text x="465" y="290" text-anchor="middle" font-size="8" fill="#f1f5f9" font-weight="600" font-family="Inter, sans-serif">Nonlinear</text>
    <text x="465" y="625" text-anchor="middle" font-size="7" fill="#94a3b8" font-family="Inter, sans-serif">50.000000</text>
    
    <!-- More excellent methods -->
    <rect x="510" y="0" width="50" height="600" fill="url(#excellentGrad)" rx="3" opacity="0.9"/>
    <text x="535" y="-10" text-anchor="middle" font-size="8" fill="#f1f5f9" font-weight="600" font-family="Inter, sans-serif">Spark</text>
    <text x="535" y="625" text-anchor="middle" font-size="7" fill="#94a3b8" font-family="Inter, sans-serif">99.999992</text>
    
    <rect x="570" y="0" width="30" height="600" fill="url(#excellentGrad)" rx="3" opacity="0.9"/>
    <text x="585" y="-10" text-anchor="middle" font-size="8" fill="#f1f5f9" font-weight="600" font-family="Inter, sans-serif">GPU</text>
    <text x="585" y="625" text-anchor="middle" font-size="7" fill="#94a3b8" font-family="Inter, sans-serif">99.999992</text>
