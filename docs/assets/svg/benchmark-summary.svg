    <text x="45" y="-10" text-anchor="middle" font-size="8" fill="#f1f5f9" font-weight="600" font-family="Inter, sans-serif">RK3</text>
    <text x="45" y="625" text-anchor="middle" font-size="7" fill="#94a3b8" font-family="Inter, sans-serif">99.999992</text>
    
    <rect x="90" y="0" width="50" height="600" fill="url(#excellentGrad)" rx="3" opacity="0.9"/>
    <text x="115" y="-10" text-anchor="middle" font-size="8" fill="#f1f5f9" font-weight="600" font-family="Inter, sans-serif">Euler</text>
    <text x="115" y="625" text-anchor="middle" font-size="7" fill="#94a3b8" font-family="Inter, sans-serif">99.999992</text>
    
    <rect x="160" y="0" width="50" height="600" fill="url(#excellentGrad)" rx="3" opacity="0.9"/>
    <text x="185" y="-10" text-anchor="middle" font-size="8" fill="#f1f5f9" font-weight="600" font-family="Inter, sans-serif">Par RK3</text>
    <text x="185" y="625" text-anchor="middle" font-size="7" fill="#94a3b8" font-family="Inter, sans-serif">99.999992</text>
    
    <rect x="230" y="2" width="50" height="598" fill="url(#goodGrad)" rx="3" opacity="0.9"/>
