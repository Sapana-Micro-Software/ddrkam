<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 800" style="background: #1e293b; border-radius: 0.5rem;">
  <defs>
    <linearGradient id="excellentGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goodGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#14b8a6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d9488;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="moderateGrad" x1="0%" y1="0%" x2="0%" y2="100%">
