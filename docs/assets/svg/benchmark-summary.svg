    <text x="255" y="625" text-anchor="middle" font-size="7" fill="#94a3b8" font-family="Inter, sans-serif">99.999990</text>
    
    <rect x="300" y="0" width="50" height="600" fill="url(#excellentGrad)" rx="3" opacity="0.9"/>
    <text x="325" y="-10" text-anchor="middle" font-size="8" fill="#f1f5f9" font-weight="600" font-family="Inter, sans-serif">M-S Tree</text>
    <text x="325" y="625" text-anchor="middle" font-size="7" fill="#94a3b8" font-family="Inter, sans-serif">99.999992</text>
    
