    <text x="395" y="-10" text-anchor="middle" font-size="8" fill="#f1f5f9" font-weight="700" font-family="Inter, sans-serif">Dist DD</text>
    <text x="395" y="625" text-anchor="middle" font-size="7" fill="#10b981" font-weight="600" font-family="Inter, sans-serif">99.999999</text>
    <circle cx="395" r="4" cy="5" fill="#10b981"/>
    
