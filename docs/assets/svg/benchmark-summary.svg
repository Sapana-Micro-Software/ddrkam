    <text x="185" y="585" text-anchor="middle" font-size="8" fill="#1e293b" font-weight="600" font-family="Inter, sans-serif">Par Euler</text>
    <text x="185" y="625" text-anchor="middle" font-size="7" fill="#94a3b8" font-family="Inter, sans-serif">0.028</text>
    
    <rect x="230" y="565" width="50" height="35" fill="url(#excellentGrad)" rx="3" opacity="0.9"/>
    <text x="255" y="580" text-anchor="middle" font-size="8" fill="#1e293b" font-weight="600" font-family="Inter, sans-serif">RK3</text>
    <text x="255" y="625" text-anchor="middle" font-size="7" fill="#94a3b8" font-family="Inter, sans-serif">0.034</text>
    
    <rect x="300" y="560" width="50" height="40" fill="url(#excellentGrad)" rx="3" opacity="0.9"/>
    <text x="325" y="575" text-anchor="middle" font-size="8" fill="#1e293b" font-weight="600" font-family="Inter, sans-serif">Euler</text>
    <text x="325" y="625" text-anchor="middle" font-size="7" fill="#94a3b8" font-family="Inter, sans-serif">0.042</text>
    
