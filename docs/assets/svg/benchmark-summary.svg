  <!-- Bottom panel: Key insights -->
  <g transform="translate(50, 750)">
    <rect x="0" y="0" width="1500" height="40" fill="#0f172a" rx="8" opacity="0.8"/>
    <text x="750" y="25" text-anchor="middle" font-size="14" font-weight="600" fill="#cbd5e1" font-family="Inter, sans-serif">
      Key Insights: Fastest = Nonlinear ODE (0.021ms) | Most Accurate = Distributed DD (99.999999%) | 
      Best Balance = Parallel RK3 (0.025ms, 99.999992%) | Karmarkar = Good for Constrained LP (0.080ms, 99.999990%) | 
      M-S Tree = Optimal Pathfinding (0.095ms, 99.999992%)
    </text>
  </g>
  
  <!-- Footer -->
  <text x="800" y="790" text-anchor="middle" font-size="11" fill="#64748b" font-style="italic" font-family="Inter, sans-serif">
    DDRKAM Framework • Copyright © 2025, Shyamal Suhana Chandra
  </text>
