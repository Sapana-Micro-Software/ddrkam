<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 600" style="background: #1e293b; border-radius: 0.5rem;">
  <defs>
    <linearGradient id="fastGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="moderateGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="slowGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Title -->
  <text x="700" y="40" text-anchor="middle" font-size="26" font-weight="700" fill="#f1f5f9" font-family="Inter, sans-serif">
    Performance Comparison: Execution Time
  </text>
  <text x="700" y="68" text-anchor="middle" font-size="14" fill="#94a3b8" font-family="Inter, sans-serif">
    Exponential Decay Test - Lower is Better
  </text>
  
  <!-- Chart area -->
  <g transform="translate(100, 120)">
    <!-- Y-axis -->
    <line x1="0" y1="0" x2="0" y2="400" stroke="#cbd5e1" stroke-width="2"/>
    <!-- X-axis -->
    <line x1="0" y1="400" x2="1200" y2="400" stroke="#cbd5e1" stroke-width="2"/>
    
    <!-- Y-axis label -->
    <text x="-200" y="15" text-anchor="middle" font-size="14" fill="#cbd5e1" transform="rotate(-90)" font-family="Inter, sans-serif">
      Time (seconds)
    </text>
    
    <!-- Grid lines -->
    <line x1="0" y1="80" x2="1200" y2="80" stroke="#334155" stroke-width="1" stroke-dasharray="4,4" opacity="0.5"/>
    <line x1="0" y1="160" x2="1200" y2="160" stroke="#334155" stroke-width="1" stroke-dasharray="4,4" opacity="0.5"/>
    <line x1="0" y1="240" x2="1200" y2="240" stroke="#334155" stroke-width="1" stroke-dasharray="4,4" opacity="0.5"/>
    <line x1="0" y1="320" x2="1200" y2="320" stroke="#334155" stroke-width="1" stroke-dasharray="4,4" opacity="0.5"/>
    
    <!-- Y-axis ticks -->
    <text x="-15" y="405" text-anchor="end" font-size="11" fill="#94a3b8" font-family="Inter, sans-serif">0</text>
    <text x="-15" y="325" text-anchor="end" font-size="11" fill="#94a3b8" font-family="Inter, sans-serif">0.001</text>
    <text x="-15" y="245" text-anchor="end" font-size="11" fill="#94a3b8" font-family="Inter, sans-serif">0.002</text>
    <text x="-15" y="165" text-anchor="end" font-size="11" fill="#94a3b8" font-family="Inter, sans-serif">0.003</text>
    <text x="-15" y="85" text-anchor="end" font-size="11" fill="#94a3b8" font-family="Inter, sans-serif">0.004</text>
    
    <!-- Top performers (fastest) -->
    <rect x="20" y="380" width="60" height="20" fill="url(#fastGrad)" rx="3" opacity="0.9"/>
    <text x="50" y="395" text-anchor="middle" font-size="9" fill="#1e293b" font-weight="600" font-family="Inter, sans-serif">Nonlinear</text>
    <text x="50" y="415" text-anchor="middle" font-size="8" fill="#94a3b8" font-family="Inter, sans-serif">0.021ms</text>
    
    <rect x="100" y="375" width="60" height="25" fill="url(#fastGrad)" rx="3" opacity="0.9"/>
    <text x="130" y="390" text-anchor="middle" font-size="9" fill="#1e293b" font-weight="600" font-family="Inter, sans-serif">Par RK3</text>
    <text x="130" y="410" text-anchor="middle" font-size="8" fill="#94a3b8" font-family="Inter, sans-serif">0.025ms</text>
    
    <rect x="180" y="370" width="60" height="30" fill="url(#fastGrad)" rx="3" opacity="0.9"/>
    <text x="210" y="385" text-anchor="middle" font-size="9" fill="#1e293b" font-weight="600" font-family="Inter, sans-serif">Par Euler</text>
    <text x="210" y="410" text-anchor="middle" font-size="8" fill="#94a3b8" font-family="Inter, sans-serif">0.028ms</text>
    
    <rect x="260" y="365" width="60" height="35" fill="url(#fastGrad)" rx="3" opacity="0.9"/>
    <text x="290" y="380" text-anchor="middle" font-size="9" fill="#1e293b" font-weight="600" font-family="Inter, sans-serif">RK3</text>
    <text x="290" y="410" text-anchor="middle" font-size="8" fill="#94a3b8" font-family="Inter, sans-serif">0.034ms</text>
    
    <rect x="340" y="360" width="60" height="40" fill="url(#fastGrad)" rx="3" opacity="0.9"/>
    <text x="370" y="375" text-anchor="middle" font-size="9" fill="#1e293b" font-weight="600" font-family="Inter, sans-serif">Euler</text>
    <text x="370" y="410" text-anchor="middle" font-size="8" fill="#94a3b8" font-family="Inter, sans-serif">0.042ms</text>
    
    <!-- Moderate performers -->
    <rect x="420" y="355" width="60" height="45" fill="url(#moderateGrad)" rx="3" opacity="0.9"/>
    <text x="450" y="370" text-anchor="middle" font-size="9" fill="#1e293b" font-weight="600" font-family="Inter, sans-serif">Stacked</text>
    <text x="450" y="410" text-anchor="middle" font-size="8" fill="#94a3b8" font-family="Inter, sans-serif">0.045ms</text>
    
    <rect x="500" y="350" width="60" height="50" fill="url(#moderateGrad)" rx="3" opacity="0.9"/>
    <text x="530" y="365" text-anchor="middle" font-size="9" fill="#1e293b" font-weight="600" font-family="Inter, sans-serif">Online</text>
    <text x="530" y="410" text-anchor="middle" font-size="8" fill="#94a3b8" font-family="Inter, sans-serif">0.045ms</text>
    
    <rect x="580" y="345" width="60" height="55" fill="url(#moderateGrad)" rx="3" opacity="0.9"/>
    <text x="610" y="360" text-anchor="middle" font-size="9" fill="#1e293b" font-weight="600" font-family="Inter, sans-serif">Dynamic</text>
    <text x="610" y="410" text-anchor="middle" font-size="8" fill="#94a3b8" font-family="Inter, sans-serif">0.048ms</text>
    
    <rect x="660" y="340" width="60" height="60" fill="url(#moderateGrad)" rx="3" opacity="0.9"/>
    <text x="690" y="355" text-anchor="middle" font-size="9" fill="#1e293b" font-weight="600" font-family="Inter, sans-serif">Real-Time</text>
    <text x="690" y="410" text-anchor="middle" font-size="8" fill="#94a3b8" font-family="Inter, sans-serif">0.052ms</text>
    
    <rect x="740" y="335" width="60" height="65" fill="url(#moderateGrad)" rx="3" opacity="0.9"/>
    <text x="770" y="350" text-anchor="middle" font-size="9" fill="#1e293b" font-weight="600" font-family="Inter, sans-serif">AM</text>
    <text x="770" y="410" text-anchor="middle" font-size="8" fill="#94a3b8" font-family="Inter, sans-serif">0.059ms</text>
    
    <!-- Karmarkar -->
    <rect x="820" y="320" width="60" height="80" fill="url(#moderateGrad)" rx="3" opacity="0.9"/>
    <text x="850" y="335" text-anchor="middle" font-size="9" fill="#1e293b" font-weight="600" font-family="Inter, sans-serif">Karmarkar</text>
    <text x="850" y="410" text-anchor="middle" font-size="8" fill="#94a3b8" font-family="Inter, sans-serif">0.080ms</text>
    
    <!-- Multiple-Search Tree -->
    <rect x="900" y="305" width="60" height="95" fill="url(#moderateGrad)" rx="3" opacity="0.9"/>
    <text x="930" y="320" text-anchor="middle" font-size="9" fill="#1e293b" font-weight="600" font-family="Inter, sans-serif">M-S Tree</text>
    <text x="930" y="410" text-anchor="middle" font-size="8" fill="#94a3b8" font-family="Inter, sans-serif">0.095ms</text>
    
    <!-- Slower performers -->
    <rect x="980" y="220" width="60" height="180" fill="url(#slowGrad)" rx="3" opacity="0.9"/>
    <text x="1010" y="235" text-anchor="middle" font-size="9" fill="#f1f5f9" font-weight="600" font-family="Inter, sans-serif">Spark</text>
    <text x="1010" y="410" text-anchor="middle" font-size="8" fill="#94a3b8" font-family="Inter, sans-serif">0.120ms</text>
    
    <rect x="1060" y="250" width="60" height="150" fill="url(#slowGrad)" rx="3" opacity="0.9"/>
    <text x="1090" y="265" text-anchor="middle" font-size="9" fill="#f1f5f9" font-weight="600" font-family="Inter, sans-serif">Map/Red</text>
    <text x="1090" y="410" text-anchor="middle" font-size="8" fill="#94a3b8" font-family="Inter, sans-serif">0.150ms</text>
    
    <rect x="1140" y="20" width="60" height="380" fill="url(#slowGrad)" rx="3" opacity="0.9"/>
    <text x="1170" y="35" text-anchor="middle" font-size="9" fill="#f1f5f9" font-weight="600" font-family="Inter, sans-serif">DDAM</text>
    <text x="1170" y="410" text-anchor="middle" font-size="8" fill="#94a3b8" font-family="Inter, sans-serif">0.712ms</text>
    
    <!-- Highlight best performers -->
    <circle cx="50" r="5" cy="390" fill="#10b981" opacity="0.8"/>
    <circle cx="130" r="5" cy="387" fill="#10b981" opacity="0.8"/>
    <circle cx="210" r="5" cy="385" fill="#10b981" opacity="0.8"/>
  </g>
  
  <!-- Legend -->
  <g transform="translate(100, 550)">
    <rect x="0" y="0" width="15" height="15" fill="url(#fastGrad)" rx="2"/>
    <text x="25" y="12" font-size="12" fill="#cbd5e1" font-family="Inter, sans-serif">Fast (&lt; 0.05ms)</text>
    
    <rect x="200" y="0" width="15" height="15" fill="url(#moderateGrad)" rx="2"/>
    <text x="225" y="12" font-size="12" fill="#cbd5e1" font-family="Inter, sans-serif">Moderate (0.05-0.1ms)</text>
    
    <rect x="500" y="0" width="15" height="15" fill="url(#slowGrad)" rx="2"/>
    <text x="525" y="12" font-size="12" fill="#cbd5e1" font-family="Inter, sans-serif">Slower (&gt; 0.1ms)</text>
    
    <text x="900" y="12" font-size="11" fill="#94a3b8" font-family="Inter, sans-serif">Best: Nonlinear ODE (0.021ms), Parallel RK3 (0.025ms)</text>
  </g>
  
  <!-- Footer -->
  <text x="700" y="590" text-anchor="middle" font-size="11" fill="#64748b" font-style="italic" font-family="Inter, sans-serif">
    DDRKAM Framework • Copyright © 2025, Shyamal Suhana Chandra
  </text>
</svg>
