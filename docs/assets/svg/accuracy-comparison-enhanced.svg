<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 600" style="background: #1e293b; border-radius: 0.5rem;">
  <defs>
    <linearGradient id="excellentGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goodGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#14b8a6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d9488;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="poorGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Title -->
  <text x="700" y="40" text-anchor="middle" font-size="26" font-weight="700" fill="#f1f5f9" font-family="Inter, sans-serif">
    Accuracy Comparison
  </text>
  <text x="700" y="68" text-anchor="middle" font-size="14" fill="#94a3b8" font-family="Inter, sans-serif">
    Exponential Decay Test - Higher is Better
  </text>
  
  <!-- Chart area -->
  <g transform="translate(100, 120)">
    <!-- Y-axis -->
    <line x1="0" y1="0" x2="0" y2="400" stroke="#cbd5e1" stroke-width="2"/>
    <!-- X-axis -->
    <line x1="0" y1="400" x2="1200" y2="400" stroke="#cbd5e1" stroke-width="2"/>
    
    <!-- Y-axis label -->
    <text x="-200" y="15" text-anchor="middle" font-size="14" fill="#cbd5e1" transform="rotate(-90)" font-family="Inter, sans-serif">
      Accuracy (%)
    </text>
    
    <!-- Grid lines -->
    <line x1="0" y1="0" x2="1200" y2="0" stroke="#334155" stroke-width="1" stroke-dasharray="4,4" opacity="0.5"/>
    <line x1="0" y1="80" x2="1200" y2="80" stroke="#334155" stroke-width="1" stroke-dasharray="4,4" opacity="0.5"/>
    <line x1="0" y1="160" x2="1200" y2="160" stroke="#334155" stroke-width="1" stroke-dasharray="4,4" opacity="0.5"/>
    <line x1="0" y1="240" x2="1200" y2="240" stroke="#334155" stroke-width="1" stroke-dasharray="4,4" opacity="0.5"/>
    <line x1="0" y1="320" x2="1200" y2="320" stroke="#334155" stroke-width="1" stroke-dasharray="4,4" opacity="0.5"/>
    
    <!-- Y-axis ticks -->
    <text x="-15" y="405" text-anchor="end" font-size="11" fill="#94a3b8" font-family="Inter, sans-serif">50%</text>
    <text x="-15" y="325" text-anchor="end" font-size="11" fill="#94a3b8" font-family="Inter, sans-serif">75%</text>
    <text x="-15" y="245" text-anchor="end" font-size="11" fill="#94a3b8" font-family="Inter, sans-serif">90%</text>
    <text x="-15" y="165" text-anchor="end" font-size="11" fill="#94a3b8" font-family="Inter, sans-serif">99%</text>
    <text x="-15" y="85" text-anchor="end" font-size="11" fill="#94a3b8" font-family="Inter, sans-serif">99.99%</text>
    <text x="-15" y="5" text-anchor="end" font-size="11" fill="#94a3b8" font-family="Inter, sans-serif">99.999%</text>
    
    <!-- Most methods have excellent accuracy (99.999992%) -->
    <!-- RK3 -->
    <rect x="20" y="0" width="60" height="400" fill="url(#excellentGrad)" rx="3" opacity="0.9"/>
    <text x="50" y="-10" text-anchor="middle" font-size="9" fill="#f1f5f9" font-weight="600" font-family="Inter, sans-serif">RK3</text>
    <text x="50" y="415" text-anchor="middle" font-size="8" fill="#94a3b8" font-family="Inter, sans-serif">99.999992%</text>
    
    <!-- Euler -->
    <rect x="100" y="0" width="60" height="400" fill="url(#excellentGrad)" rx="3" opacity="0.9"/>
    <text x="130" y="-10" text-anchor="middle" font-size="9" fill="#f1f5f9" font-weight="600" font-family="Inter, sans-serif">Euler</text>
    <text x="130" y="415" text-anchor="middle" font-size="8" fill="#94a3b8" font-family="Inter, sans-serif">99.999992%</text>
    
    <!-- Parallel RK3 -->
    <rect x="180" y="0" width="60" height="400" fill="url(#excellentGrad)" rx="3" opacity="0.9"/>
    <text x="210" y="-10" text-anchor="middle" font-size="9" fill="#f1f5f9" font-weight="600" font-family="Inter, sans-serif">Par RK3</text>
    <text x="210" y="415" text-anchor="middle" font-size="8" fill="#94a3b8" font-family="Inter, sans-serif">99.999992%</text>
    
    <!-- Karmarkar -->
    <rect x="260" y="2" width="60" height="398" fill="url(#goodGrad)" rx="3" opacity="0.9"/>
    <text x="290" y="-8" text-anchor="middle" font-size="9" fill="#f1f5f9" font-weight="600" font-family="Inter, sans-serif">Karmarkar</text>
    <text x="290" y="415" text-anchor="middle" font-size="8" fill="#94a3b8" font-family="Inter, sans-serif">99.999990%</text>
    
    <!-- Multiple-Search Tree -->
    <rect x="340" y="0" width="60" height="400" fill="url(#excellentGrad)" rx="3" opacity="0.9"/>
    <text x="370" y="-10" text-anchor="middle" font-size="9" fill="#f1f5f9" font-weight="600" font-family="Inter, sans-serif">M-S Tree</text>
    <text x="370" y="415" text-anchor="middle" font-size="8" fill="#94a3b8" font-family="Inter, sans-serif">99.999992%</text>
    
    <!-- AM -->
    <rect x="420" y="1" width="60" height="399" fill="url(#excellentGrad)" rx="3" opacity="0.9"/>
    <text x="450" y="-9" text-anchor="middle" font-size="9" fill="#f1f5f9" font-weight="600" font-family="Inter, sans-serif">AM</text>
    <text x="450" y="415" text-anchor="middle" font-size="8" fill="#94a3b8" font-family="Inter, sans-serif">99.999991%</text>
    
    <!-- Distributed DD (best) -->
    <rect x="500" y="0" width="60" height="400" fill="url(#excellentGrad)" rx="3" opacity="1" stroke="#10b981" stroke-width="2"/>
    <text x="530" y="-10" text-anchor="middle" font-size="9" fill="#f1f5f9" font-weight="700" font-family="Inter, sans-serif">Dist DD</text>
    <text x="530" y="415" text-anchor="middle" font-size="8" fill="#10b981" font-weight="600" font-family="Inter, sans-serif">99.999999%</text>
    <circle cx="530" r="4" cy="5" fill="#10b981"/>
    
    <!-- DDEuler -->
    <rect x="580" y="23" width="60" height="377" fill="url(#excellentGrad)" rx="3" opacity="0.9"/>
    <text x="610" y="13" text-anchor="middle" font-size="9" fill="#f1f5f9" font-weight="600" font-family="Inter, sans-serif">DDEuler</text>
    <text x="610" y="415" text-anchor="middle" font-size="8" fill="#94a3b8" font-family="Inter, sans-serif">99.999977%</text>
    
    <!-- DDRK3 -->
    <rect x="660" y="23" width="60" height="377" fill="url(#excellentGrad)" rx="3" opacity="0.9"/>
    <text x="690" y="13" text-anchor="middle" font-size="9" fill="#f1f5f9" font-weight="600" font-family="Inter, sans-serif">DDRK3</text>
    <text x="690" y="415" text-anchor="middle" font-size="8" fill="#94a3b8" font-family="Inter, sans-serif">99.999977%</text>
    
    <!-- DDAM -->
    <rect x="740" y="1" width="60" height="399" fill="url(#excellentGrad)" rx="3" opacity="0.9"/>
    <text x="770" y="-9" text-anchor="middle" font-size="9" fill="#f1f5f9" font-weight="600" font-family="Inter, sans-serif">DDAM</text>
    <text x="770" y="415" text-anchor="middle" font-size="8" fill="#94a3b8" font-family="Inter, sans-serif">99.999991%</text>
    
    <!-- Nonlinear ODE (poor) -->
    <rect x="820" y="200" width="60" height="200" fill="url(#poorGrad)" rx="3" opacity="0.9"/>
    <text x="850" y="190" text-anchor="middle" font-size="9" fill="#f1f5f9" font-weight="600" font-family="Inter, sans-serif">Nonlinear</text>
    <text x="850" y="415" text-anchor="middle" font-size="8" fill="#94a3b8" font-family="Inter, sans-serif">50.000000%</text>
    
    <!-- More methods with excellent accuracy -->
    <rect x="900" y="0" width="60" height="400" fill="url(#excellentGrad)" rx="3" opacity="0.9"/>
    <text x="930" y="-10" text-anchor="middle" font-size="9" fill="#f1f5f9" font-weight="600" font-family="Inter, sans-serif">Spark</text>
    <text x="930" y="415" text-anchor="middle" font-size="8" fill="#94a3b8" font-family="Inter, sans-serif">99.999992%</text>
    
    <rect x="980" y="0" width="60" height="400" fill="url(#excellentGrad)" rx="3" opacity="0.9"/>
    <text x="1010" y="-10" text-anchor="middle" font-size="9" fill="#f1f5f9" font-weight="600" font-family="Inter, sans-serif">GPU CUDA</text>
    <text x="1010" y="415" text-anchor="middle" font-size="8" fill="#94a3b8" font-family="Inter, sans-serif">99.999992%</text>
    
    <rect x="1060" y="0" width="60" height="400" fill="url(#excellentGrad)" rx="3" opacity="0.9"/>
    <text x="1090" y="-10" text-anchor="middle" font-size="9" fill="#f1f5f9" font-weight="600" font-family="Inter, sans-serif">TPU</text>
    <text x="1090" y="415" text-anchor="middle" font-size="8" fill="#94a3b8" font-family="Inter, sans-serif">99.999992%</text>
    
    <rect x="1140" y="0" width="60" height="400" fill="url(#excellentGrad)" rx="3" opacity="0.9"/>
    <text x="1170" y="-10" text-anchor="middle" font-size="9" fill="#f1f5f9" font-weight="600" font-family="Inter, sans-serif">ASIC</text>
    <text x="1170" y="415" text-anchor="middle" font-size="8" fill="#94a3b8" font-family="Inter, sans-serif">99.999992%</text>
  </g>
  
  <!-- Legend -->
  <g transform="translate(100, 550)">
    <rect x="0" y="0" width="15" height="15" fill="url(#excellentGrad)" rx="2"/>
    <text x="25" y="12" font-size="12" fill="#cbd5e1" font-family="Inter, sans-serif">Excellent (≥ 99.99999%)</text>
    
    <rect x="250" y="0" width="15" height="15" fill="url(#goodGrad)" rx="2"/>
    <text x="275" y="12" font-size="12" fill="#cbd5e1" font-family="Inter, sans-serif">Good (≥ 99.9999%)</text>
    
    <rect x="500" y="0" width="15" height="15" fill="url(#poorGrad)" rx="2"/>
    <text x="525" y="12" font-size="12" fill="#cbd5e1" font-family="Inter, sans-serif">Poor (&lt; 99%)</text>
    
    <text x="800" y="12" font-size="11" fill="#10b981" font-weight="600" font-family="Inter, sans-serif">Best: Distributed DD (99.999999%)</text>
  </g>
  
  <!-- Footer -->
  <text x="700" y="590" text-anchor="middle" font-size="11" fill="#64748b" font-style="italic" font-family="Inter, sans-serif">
    DDRKAM Framework • Copyright © 2025, Shyamal Suhana Chandra
  </text>
</svg>
