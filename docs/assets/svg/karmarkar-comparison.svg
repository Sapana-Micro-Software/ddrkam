<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 700" style="background: #1e293b; border-radius: 0.5rem;">
  <defs>
    <linearGradient id="karmarkarGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#14b8a6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d9488;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="rk3Grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="nonlinearGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="parallelGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Title -->
  <text x="500" y="40" text-anchor="middle" font-size="26" font-weight="700" fill="#f1f5f9" font-family="Inter, sans-serif">
    Karmarkar's Algorithm Comparison
  </text>
  <text x="500" y="68" text-anchor="middle" font-size="14" fill="#94a3b8" font-family="Inter, sans-serif">
    Polynomial-Time Interior Point Method vs Other Solvers
  </text>
  
  <!-- Chart area -->
  <g transform="translate(120, 120)">
    <!-- Y-axis -->
    <line x1="0" y1="0" x2="0" y2="450" stroke="#cbd5e1" stroke-width="2"/>
    <!-- X-axis -->
    <line x1="0" y1="450" x2="800" y2="450" stroke="#cbd5e1" stroke-width="2"/>
    
    <!-- Y-axis label -->
    <text x="-225" y="15" text-anchor="middle" font-size="14" fill="#cbd5e1" transform="rotate(-90)" font-family="Inter, sans-serif">
      Performance Metric (Normalized)
    </text>
    
    <!-- Grid lines -->
    <line x1="0" y1="90" x2="800" y2="90" stroke="#334155" stroke-width="1" stroke-dasharray="4,4" opacity="0.5"/>
    <line x1="0" y1="180" x2="800" y2="180" stroke="#334155" stroke-width="1" stroke-dasharray="4,4" opacity="0.5"/>
    <line x1="0" y1="270" x2="800" y2="270" stroke="#334155" stroke-width="1" stroke-dasharray="4,4" opacity="0.5"/>
    <line x1="0" y1="360" x2="800" y2="360" stroke="#334155" stroke-width="1" stroke-dasharray="4,4" opacity="0.5"/>
    
    <!-- Y-axis ticks and labels -->
    <text x="-15" y="455" text-anchor="end" font-size="11" fill="#94a3b8" font-family="Inter, sans-serif">0</text>
    <text x="-15" y="365" text-anchor="end" font-size="11" fill="#94a3b8" font-family="Inter, sans-serif">0.25</text>
    <text x="-15" y="275" text-anchor="end" font-size="11" fill="#94a3b8" font-family="Inter, sans-serif">0.50</text>
    <text x="-15" y="185" text-anchor="end" font-size="11" fill="#94a3b8" font-family="Inter, sans-serif">0.75</text>
    <text x="-15" y="95" text-anchor="end" font-size="11" fill="#94a3b8" font-family="Inter, sans-serif">1.0</text>
    
    <!-- Comparison bars: Speed (inverted - lower time is better) -->
    <g id="speed-comparison">
      <text x="400" y="-20" text-anchor="middle" font-size="16" font-weight="600" fill="#f1f5f9" font-family="Inter, sans-serif">Speed Comparison (Lower is Better)</text>
      
      <!-- RK3: 0.000034s (normalized to 0.85) -->
      <rect x="50" y="90" width="120" height="360" fill="url(#rk3Grad)" rx="4" opacity="0.9"/>
      <text x="110" y="75" text-anchor="middle" font-size="12" fill="#f1f5f9" font-weight="600" font-family="Inter, sans-serif">RK3</text>
      <text x="110" y="465" text-anchor="middle" font-size="10" fill="#94a3b8" font-family="Inter, sans-serif">0.034ms</text>
      
      <!-- Karmarkar: 0.000080s (normalized to 0.60) -->
      <rect x="200" y="180" width="120" height="270" fill="url(#karmarkarGrad)" rx="4" opacity="0.9"/>
      <text x="260" y="165" text-anchor="middle" font-size="12" fill="#f1f5f9" font-weight="600" font-family="Inter, sans-serif">Karmarkar</text>
      <text x="260" y="465" text-anchor="middle" font-size="10" fill="#94a3b8" font-family="Inter, sans-serif">0.080ms</text>
      
      <!-- Nonlinear ODE: 0.000021s (normalized to 0.95) -->
      <rect x="350" y="22" width="120" height="428" fill="url(#nonlinearGrad)" rx="4" opacity="0.9"/>
      <text x="410" y="7" text-anchor="middle" font-size="12" fill="#f1f5f9" font-weight="600" font-family="Inter, sans-serif">Nonlinear</text>
      <text x="410" y="465" text-anchor="middle" font-size="10" fill="#94a3b8" font-family="Inter, sans-serif">0.021ms</text>
      
      <!-- Parallel RK3: 0.000025s (normalized to 0.90) -->
      <rect x="500" y="45" width="120" height="405" fill="url(#parallelGrad)" rx="4" opacity="0.9"/>
      <text x="560" y="30" text-anchor="middle" font-size="12" fill="#f1f5f9" font-weight="600" font-family="Inter, sans-serif">Parallel RK3</text>
      <text x="560" y="465" text-anchor="middle" font-size="10" fill="#94a3b8" font-family="Inter, sans-serif">0.025ms</text>
    </g>
    
    <!-- Accuracy comparison (right side) -->
    <g id="accuracy-comparison" transform="translate(0, 500)">
      <text x="400" y="-20" text-anchor="middle" font-size="16" font-weight="600" fill="#f1f5f9" font-family="Inter, sans-serif">Accuracy Comparison (Higher is Better)</text>
      
      <!-- RK3: 99.999992% (normalized to 0.99999992) -->
      <rect x="50" y="-400" width="120" height="400" fill="url(#rk3Grad)" rx="4" opacity="0.9"/>
      <text x="110" y="-415" text-anchor="middle" font-size="12" fill="#f1f5f9" font-weight="600" font-family="Inter, sans-serif">RK3</text>
      <text x="110" y="15" text-anchor="middle" font-size="10" fill="#94a3b8" font-family="Inter, sans-serif">99.999992%</text>
      
      <!-- Karmarkar: 99.999990% (normalized to 0.99999990) -->
      <rect x="200" y="-398" width="120" height="398" fill="url(#karmarkarGrad)" rx="4" opacity="0.9"/>
      <text x="260" y="-413" text-anchor="middle" font-size="12" fill="#f1f5f9" font-weight="600" font-family="Inter, sans-serif">Karmarkar</text>
      <text x="260" y="15" text-anchor="middle" font-size="10" fill="#94a3b8" font-family="Inter, sans-serif">99.999990%</text>
      
      <!-- Nonlinear ODE: 50.000000% (normalized to 0.50) -->
      <rect x="350" y="-200" width="120" height="200" fill="url(#nonlinearGrad)" rx="4" opacity="0.9"/>
      <text x="410" y="-215" text-anchor="middle" font-size="12" fill="#f1f5f9" font-weight="600" font-family="Inter, sans-serif">Nonlinear</text>
      <text x="410" y="15" text-anchor="middle" font-size="10" fill="#94a3b8" font-family="Inter, sans-serif">50.000000%</text>
      
      <!-- Parallel RK3: 99.999992% (normalized to 0.99999992) -->
      <rect x="500" y="-400" width="120" height="400" fill="url(#parallelGrad)" rx="4" opacity="0.9"/>
      <text x="560" y="-415" text-anchor="middle" font-size="12" fill="#f1f5f9" font-weight="600" font-family="Inter, sans-serif">Parallel RK3</text>
      <text x="560" y="15" text-anchor="middle" font-size="10" fill="#94a3b8" font-family="Inter, sans-serif">99.999992%</text>
    </g>
    
    <!-- Legend -->
    <g transform="translate(0, 520)">
      <rect x="0" y="0" width="15" height="15" fill="url(#karmarkarGrad)" rx="2"/>
      <text x="25" y="12" font-size="12" fill="#cbd5e1" font-family="Inter, sans-serif">Karmarkar - Polynomial-time LP (O(n^3.5 L))</text>
      
      <rect x="0" y="25" width="15" height="15" fill="url(#rk3Grad)" rx="2"/>
      <text x="25" y="37" font-size="12" fill="#cbd5e1" font-family="Inter, sans-serif">RK3 - Standard Runge-Kutta 3rd Order</text>
      
      <rect x="400" y="0" width="15" height="15" fill="url(#nonlinearGrad)" rx="2"/>
      <text x="425" y="12" font-size="12" fill="#cbd5e1" font-family="Inter, sans-serif">Nonlinear ODE - Gradient Descent</text>
      
      <rect x="400" y="25" width="15" height="15" fill="url(#parallelGrad)" rx="2"/>
      <text x="425" y="37" font-size="12" fill="#cbd5e1" font-family="Inter, sans-serif">Parallel RK3 - Multi-threaded</text>
    </g>
  </g>
  
  <!-- Key Features Box -->
  <g transform="translate(50, 580)">
    <rect x="0" y="0" width="900" height="100" fill="#0f172a" rx="8" opacity="0.8"/>
    <text x="450" y="25" text-anchor="middle" font-size="14" font-weight="600" fill="#14b8a6" font-family="Inter, sans-serif">Karmarkar's Algorithm Key Features</text>
    <text x="50" y="50" font-size="11" fill="#cbd5e1" font-family="Inter, sans-serif">✓ Polynomial-time guarantee (O(n^3.5 L))</text>
    <text x="50" y="70" font-size="11" fill="#cbd5e1" font-family="Inter, sans-serif">✓ Handles linear constraints naturally</text>
    <text x="50" y="90" font-size="11" fill="#cbd5e1" font-family="Inter, sans-serif">✓ Interior point method with projective scaling</text>
    <text x="450" y="50" font-size="11" fill="#cbd5e1" font-family="Inter, sans-serif">✓ High accuracy (99.999990%)</text>
    <text x="450" y="70" font-size="11" fill="#cbd5e1" font-family="Inter, sans-serif">✓ Best for: Linear programming, constrained optimization</text>
    <text x="450" y="90" font-size="11" fill="#cbd5e1" font-family="Inter, sans-serif">✓ Moderate speed (0.080ms) - optimization overhead</text>
  </g>
  
  <!-- Footer -->
  <text x="500" y="695" text-anchor="middle" font-size="11" fill="#64748b" font-style="italic" font-family="Inter, sans-serif">
    DDRKAM Framework • Copyright © 2025, Shyamal Suhana Chandra
  </text>
</svg>
