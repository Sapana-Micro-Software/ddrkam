<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900" style="background: #1e293b; border-radius: 0.5rem;">
  <defs>
    <linearGradient id="archGrad1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="archGrad2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="archGrad3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#db2777;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="archGrad4" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Title -->
  <text x="800" y="40" text-anchor="middle" font-size="32" font-weight="700" fill="#f1f5f9" font-family="Inter, sans-serif">
    Specialized Architectures Performance
  </text>
  <text x="800" y="70" text-anchor="middle" font-size="16" fill="#94a3b8" font-family="Inter, sans-serif">
    GPU, TPU, Neuromorphic, and Other Specialized Hardware
  </text>
  
  <!-- Chart area -->
  <g transform="translate(100, 120)">
    <!-- Y-axis label -->
    <text x="-50" y="350" text-anchor="middle" font-size="18" font-weight="600" fill="#cbd5e1" font-family="Inter, sans-serif" transform="rotate(-90 -50 350)">
      Execution Time (ms)
    </text>
    
    <!-- Grid lines -->
    <line x1="0" y1="0" x2="0" y2="700" stroke="#334155" stroke-width="2"/>
    <line x1="0" y1="700" x2="1400" y2="700" stroke="#334155" stroke-width="2"/>
    
    <!-- Y-axis grid -->
    <line x1="0" y1="0" x2="1400" y2="0" stroke="#475569" stroke-width="1" stroke-dasharray="4,4" opacity="0.5"/>
    <line x1="0" y1="175" x2="1400" y2="175" stroke="#475569" stroke-width="1" stroke-dasharray="4,4" opacity="0.5"/>
    <line x1="0" y1="350" x2="1400" y2="350" stroke="#475569" stroke-width="1" stroke-dasharray="4,4" opacity="0.5"/>
    <line x1="0" y1="525" x2="1400" y2="525" stroke="#475569" stroke-width="1" stroke-dasharray="4,4" opacity="0.5"/>
    
    <!-- Y-axis labels -->
    <text x="-10" y="705" text-anchor="end" font-size="12" fill="#94a3b8" font-family="Inter, sans-serif">0.0</text>
    <text x="-10" y="530" text-anchor="end" font-size="12" fill="#94a3b8" font-family="Inter, sans-serif">0.05</text>
    <text x="-10" y="355" text-anchor="end" font-size="12" fill="#94a3b8" font-family="Inter, sans-serif">0.10</text>
    <text x="-10" y="180" text-anchor="end" font-size="12" fill="#94a3b8" font-family="Inter, sans-serif">0.15</text>
    <text x="-10" y="5" text-anchor="end" font-size="12" fill="#94a3b8" font-family="Inter, sans-serif">0.20</text>
    
    <!-- GPU architectures -->
    <rect x="20" y="560" width="80" height="140" fill="url(#archGrad1)" rx="3" opacity="0.9"/>
    <text x="60" y="550" text-anchor="middle" font-size="11" fill="#f1f5f9" font-weight="600" font-family="Inter, sans-serif">GPU CUDA</text>
    <text x="60" y="720" text-anchor="middle" font-size="9" fill="#94a3b8" font-family="Inter, sans-serif">0.040ms</text>
    
    <rect x="120" y="580" width="80" height="120" fill="url(#archGrad1)" rx="3" opacity="0.9"/>
    <text x="160" y="570" text-anchor="middle" font-size="11" fill="#f1f5f9" font-weight="600" font-family="Inter, sans-serif">GPU Metal</text>
    <text x="160" y="720" text-anchor="middle" font-size="9" fill="#94a3b8" font-family="Inter, sans-serif">0.050ms</text>
    
    <rect x="220" y="580" width="80" height="120" fill="url(#archGrad1)" rx="3" opacity="0.9"/>
    <text x="260" y="570" text-anchor="middle" font-size="11" fill="#f1f5f9" font-weight="600" font-family="Inter, sans-serif">GPU Vulkan</text>
    <text x="260" y="720" text-anchor="middle" font-size="9" fill="#94a3b8" font-family="Inter, sans-serif">0.045ms</text>
    
    <rect x="320" y="560" width="80" height="140" fill="url(#archGrad1)" rx="3" opacity="0.9"/>
    <text x="360" y="550" text-anchor="middle" font-size="11" fill="#f1f5f9" font-weight="600" font-family="Inter, sans-serif">GPU AMD</text>
    <text x="360" y="720" text-anchor="middle" font-size="9" fill="#94a3b8" font-family="Inter, sans-serif">0.042ms</text>
    
    <!-- TPU and ASIC -->
    <rect x="420" y="600" width="80" height="100" fill="url(#archGrad2)" rx="3" opacity="0.9"/>
    <text x="460" y="590" text-anchor="middle" font-size="11" fill="#f1f5f9" font-weight="600" font-family="Inter, sans-serif">TPU</text>
    <text x="460" y="720" text-anchor="middle" font-size="9" fill="#94a3b8" font-family="Inter, sans-serif">0.060ms</text>
    
    <rect x="520" y="630" width="80" height="70" fill="url(#archGrad2)" rx="3" opacity="0.9"/>
    <text x="560" y="620" text-anchor="middle" font-size="11" fill="#f1f5f9" font-weight="600" font-family="Inter, sans-serif">ASIC</text>
    <text x="560" y="720" text-anchor="middle" font-size="9" fill="#94a3b8" font-family="Inter, sans-serif">0.035ms</text>
    
    <!-- Neuromorphic -->
    <rect x="620" y="420" width="80" height="280" fill="url(#archGrad3)" rx="3" opacity="0.9"/>
    <text x="660" y="410" text-anchor="middle" font-size="11" fill="#f1f5f9" font-weight="600" font-family="Inter, sans-serif">TrueNorth</text>
    <text x="660" y="720" text-anchor="middle" font-size="9" fill="#94a3b8" font-family="Inter, sans-serif">0.200ms</text>
    
    <rect x="720" y="430" width="80" height="270" fill="url(#archGrad3)" rx="3" opacity="0.9"/>
    <text x="760" y="420" text-anchor="middle" font-size="11" fill="#f1f5f9" font-weight="600" font-family="Inter, sans-serif">Loihi</text>
    <text x="760" y="720" text-anchor="middle" font-size="9" fill="#94a3b8" font-family="Inter, sans-serif">0.190ms</text>
    
    <rect x="820" y="410" width="80" height="290" fill="url(#archGrad3)" rx="3" opacity="0.9"/>
    <text x="860" y="400" text-anchor="middle" font-size="11" fill="#f1f5f9" font-weight="600" font-family="Inter, sans-serif">BrainChips</text>
    <text x="860" y="720" text-anchor="middle" font-size="9" fill="#94a3b8" font-family="Inter, sans-serif">0.210ms</text>
    
    <!-- Other specialized -->
    <rect x="920" y="500" width="80" height="200" fill="url(#archGrad4)" rx="3" opacity="0.9"/>
    <text x="960" y="490" text-anchor="middle" font-size="11" fill="#f1f5f9" font-weight="600" font-family="Inter, sans-serif">Systolic</text>
    <text x="960" y="720" text-anchor="middle" font-size="9" fill="#94a3b8" font-family="Inter, sans-serif">0.080ms</text>
    
    <rect x="1020" y="480" width="80" height="220" fill="url(#archGrad4)" rx="3" opacity="0.9"/>
    <text x="1060" y="470" text-anchor="middle" font-size="11" fill="#f1f5f9" font-weight="600" font-family="Inter, sans-serif">Dataflow</text>
    <text x="1060" y="720" text-anchor="middle" font-size="9" fill="#94a3b8" font-family="Inter, sans-serif">0.095ms</text>
    
    <rect x="1120" y="300" width="80" height="400" fill="url(#archGrad4)" rx="3" opacity="0.9"/>
    <text x="1160" y="290" text-anchor="middle" font-size="11" fill="#f1f5f9" font-weight="600" font-family="Inter, sans-serif">ACE</text>
    <text x="1160" y="720" text-anchor="middle" font-size="9" fill="#94a3b8" font-family="Inter, sans-serif">0.250ms</text>
    
    <rect x="1220" y="520" width="80" height="180" fill="url(#archGrad4)" rx="3" opacity="0.9"/>
    <text x="1260" y="510" text-anchor="middle" font-size="11" fill="#f1f5f9" font-weight="600" font-family="Inter, sans-serif">Micro-Gas</text>
    <text x="1260" y="720" text-anchor="middle" font-size="9" fill="#94a3b8" font-family="Inter, sans-serif">0.180ms</text>
    
    <!-- Legend -->
    <g transform="translate(1000, 50)">
      <rect x="0" y="0" width="350" height="120" fill="#0f172a" rx="8" opacity="0.9"/>
      <text x="175" y="25" text-anchor="middle" font-size="16" font-weight="600" fill="#f1f5f9" font-family="Inter, sans-serif">Architecture Types</text>
      
      <rect x="20" y="35" width="20" height="15" fill="url(#archGrad1)" rx="2"/>
      <text x="50" y="47" font-size="12" fill="#cbd5e1" font-family="Inter, sans-serif">GPU Architectures</text>
      
      <rect x="20" y="55" width="20" height="15" fill="url(#archGrad2)" rx="2"/>
      <text x="50" y="67" font-size="12" fill="#cbd5e1" font-family="Inter, sans-serif">TPU/ASIC</text>
      
      <rect x="20" y="75" width="20" height="15" fill="url(#archGrad3)" rx="2"/>
      <text x="50" y="87" font-size="12" fill="#cbd5e1" font-family="Inter, sans-serif">Neuromorphic</text>
      
      <rect x="200" y="35" width="20" height="15" fill="url(#archGrad4)" rx="2"/>
      <text x="230" y="47" font-size="12" fill="#cbd5e1" font-family="Inter, sans-serif">Other Specialized</text>
      
      <text x="175" y="110" text-anchor="middle" font-size="10" fill="#94a3b8" font-family="Inter, sans-serif">Best: ASIC (0.035ms), GPU CUDA (0.040ms)</text>
    </g>
  </g>
  
  <!-- Footer -->
  <text x="800" y="880" text-anchor="middle" font-size="11" fill="#64748b" font-style="italic" font-family="Inter, sans-serif">
    DDRKAM Framework • Copyright © 2025, Shyamal Suhana Chandra • Exponential Decay Test Results
  </text>
</svg>
