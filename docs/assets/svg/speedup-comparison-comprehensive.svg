<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900" style="background: #1e293b; border-radius: 0.5rem;">
  <defs>
    <linearGradient id="speedupGrad1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="speedupGrad2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="speedupGrad3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="speedupGrad4" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Title -->
  <text x="800" y="40" text-anchor="middle" font-size="32" font-weight="700" fill="#f1f5f9" font-family="Inter, sans-serif">
    Comprehensive Speedup Comparison
  </text>
  <text x="800" y="70" text-anchor="middle" font-size="16" fill="#94a3b8" font-family="Inter, sans-serif">
    All Methods - Exponential Decay Test (Higher is Better)
  </text>
  
  <!-- Y-axis label -->
  <text x="30" y="450" text-anchor="middle" font-size="18" font-weight="600" fill="#cbd5e1" font-family="Inter, sans-serif" transform="rotate(-90 30 450)">
    Speedup (x)
  </text>
  
  <!-- Chart area -->
  <g transform="translate(80, 100)">
    <!-- Grid lines -->
    <line x1="0" y1="700" x2="1400" y2="700" stroke="#334155" stroke-width="2"/>
    <line x1="0" y1="0" x2="0" y2="700" stroke="#334155" stroke-width="2"/>
    
    <!-- Y-axis grid -->
    <line x1="0" y1="0" x2="1400" y2="0" stroke="#475569" stroke-width="1" stroke-dasharray="4,4" opacity="0.5"/>
    <line x1="0" y1="175" x2="1400" y2="175" stroke="#475569" stroke-width="1" stroke-dasharray="4,4" opacity="0.5"/>
    <line x1="0" y1="350" x2="1400" y2="350" stroke="#475569" stroke-width="1" stroke-dasharray="4,4" opacity="0.5"/>
    <line x1="0" y1="525" x2="1400" y2="525" stroke="#475569" stroke-width="1" stroke-dasharray="4,4" opacity="0.5"/>
    
    <!-- Y-axis labels -->
    <text x="-10" y="705" text-anchor="end" font-size="12" fill="#94a3b8" font-family="Inter, sans-serif">0.0x</text>
    <text x="-10" y="530" text-anchor="end" font-size="12" fill="#94a3b8" font-family="Inter, sans-serif">0.5x</text>
    <text x="-10" y="355" text-anchor="end" font-size="12" fill="#94a3b8" font-family="Inter, sans-serif">1.0x</text>
    <text x="-10" y="180" text-anchor="end" font-size="12" fill="#94a3b8" font-family="Inter, sans-serif">1.5x</text>
    <text x="-10" y="5" text-anchor="end" font-size="12" fill="#94a3b8" font-family="Inter, sans-serif">2.0x</text>
    
    <!-- Speedup bars (normalized to 2.0x max) -->
    <!-- Standard methods (baseline 1.0x) -->
    <rect x="20" y="665" width="25" height="35" fill="url(#speedupGrad1)" rx="2" opacity="0.9"/>
    <text x="32.5" y="720" text-anchor="middle" font-size="9" fill="#94a3b8" font-family="Inter, sans-serif" transform="rotate(-45 32.5 720)">Euler</text>
    <text x="32.5" y="655" text-anchor="middle" font-size="10" fill="#f1f5f9" font-weight="600" font-family="Inter, sans-serif">1.00</text>
    
    <rect x="60" y="665" width="25" height="35" fill="url(#speedupGrad1)" rx="2" opacity="0.9"/>
    <text x="72.5" y="720" text-anchor="middle" font-size="9" fill="#94a3b8" font-family="Inter, sans-serif" transform="rotate(-45 72.5 720)">RK3</text>
    <text x="72.5" y="655" text-anchor="middle" font-size="10" fill="#f1f5f9" font-weight="600" font-family="Inter, sans-serif">1.00</text>
    
    <rect x="100" y="680" width="25" height="20" fill="url(#speedupGrad1)" rx="2" opacity="0.9"/>
    <text x="112.5" y="720" text-anchor="middle" font-size="9" fill="#94a3b8" font-family="Inter, sans-serif" transform="rotate(-45 112.5 720)">RK4</text>
    <text x="112.5" y="675" text-anchor="middle" font-size="10" fill="#f1f5f9" font-weight="600" font-family="Inter, sans-serif">0.85</text>
    
    <!-- Parallel methods (best performers) -->
    <rect x="160" y="490" width="25" height="210" fill="url(#speedupGrad2)" rx="2" opacity="0.9"/>
    <text x="172.5" y="720" text-anchor="middle" font-size="9" fill="#94a3b8" font-family="Inter, sans-serif" transform="rotate(-45 172.5 720)">Par RK3</text>
    <text x="172.5" y="505" text-anchor="middle" font-size="10" fill="#f1f5f9" font-weight="600" font-family="Inter, sans-serif">1.36</text>
    
    <rect x="200" y="455" width="25" height="245" fill="url(#speedupGrad2)" rx="2" opacity="0.9"/>
    <text x="212.5" y="720" text-anchor="middle" font-size="9" fill="#94a3b8" font-family="Inter, sans-serif" transform="rotate(-45 212.5 720)">Par AM</text>
    <text x="212.5" y="470" text-anchor="middle" font-size="10" fill="#f1f5f9" font-weight="600" font-family="Inter, sans-serif">1.55</text>
    
    <rect x="240" y="490" width="25" height="210" fill="url(#speedupGrad2)" rx="2" opacity="0.9"/>
    <text x="252.5" y="720" text-anchor="middle" font-size="9" fill="#94a3b8" font-family="Inter, sans-serif" transform="rotate(-45 252.5 720)">Par Euler</text>
    <text x="252.5" y="505" text-anchor="middle" font-size="10" fill="#f1f5f9" font-weight="600" font-family="Inter, sans-serif">1.50</text>
    
    <!-- Specialized architectures -->
    <rect x="300" y="665" width="25" height="35" fill="url(#speedupGrad3)" rx="2" opacity="0.9"/>
    <text x="312.5" y="720" text-anchor="middle" font-size="9" fill="#94a3b8" font-family="Inter, sans-serif" transform="rotate(-45 312.5 720)">ASIC</text>
    <text x="312.5" y="655" text-anchor="middle" font-size="10" fill="#f1f5f9" font-weight="600" font-family="Inter, sans-serif">0.97</text>
    
    <rect x="340" y="680" width="25" height="20" fill="url(#speedupGrad3)" rx="2" opacity="0.9"/>
    <text x="352.5" y="720" text-anchor="middle" font-size="9" fill="#94a3b8" font-family="Inter, sans-serif" transform="rotate(-45 352.5 720)">GPU CUDA</text>
    <text x="352.5" y="675" text-anchor="middle" font-size="10" fill="#f1f5f9" font-weight="600" font-family="Inter, sans-serif">0.85</text>
    
    <rect x="380" y="680" width="25" height="20" fill="url(#speedupGrad3)" rx="2" opacity="0.9"/>
    <text x="392.5" y="720" text-anchor="middle" font-size="9" fill="#94a3b8" font-family="Inter, sans-serif" transform="rotate(-45 392.5 720)">OpenMP</text>
    <text x="392.5" y="675" text-anchor="middle" font-size="10" fill="#f1f5f9" font-weight="600" font-family="Inter, sans-serif">0.62</text>
    
    <!-- Lower performance methods -->
    <rect x="440" y="690" width="25" height="10" fill="url(#speedupGrad4)" rx="2" opacity="0.9"/>
    <text x="452.5" y="720" text-anchor="middle" font-size="9" fill="#94a3b8" font-family="Inter, sans-serif" transform="rotate(-45 452.5 720)">Karmarkar</text>
    <text x="452.5" y="685" text-anchor="middle" font-size="10" fill="#f1f5f9" font-weight="600" font-family="Inter, sans-serif">0.43</text>
    
    <rect x="480" y="695" width="25" height="5" fill="url(#speedupGrad4)" rx="2" opacity="0.9"/>
    <text x="492.5" y="720" text-anchor="middle" font-size="9" fill="#94a3b8" font-family="Inter, sans-serif" transform="rotate(-45 492.5 720)">Map/Reduce</text>
    <text x="492.5" y="690" text-anchor="middle" font-size="10" fill="#f1f5f9" font-weight="600" font-family="Inter, sans-serif">0.23</text>
    
    <rect x="520" y="695" width="25" height="5" fill="url(#speedupGrad4)" rx="2" opacity="0.9"/>
    <text x="532.5" y="720" text-anchor="middle" font-size="9" fill="#94a3b8" font-family="Inter, sans-serif" transform="rotate(-45 532.5 720)">Spark</text>
    <text x="532.5" y="690" text-anchor="middle" font-size="10" fill="#f1f5f9" font-weight="600" font-family="Inter, sans-serif">0.28</text>
    
    <rect x="560" y="698" width="25" height="2" fill="url(#speedupGrad4)" rx="2" opacity="0.9"/>
    <text x="572.5" y="720" text-anchor="middle" font-size="9" fill="#94a3b8" font-family="Inter, sans-serif" transform="rotate(-45 572.5 720)">Dist DD</text>
    <text x="572.5" y="693" text-anchor="middle" font-size="10" fill="#f1f5f9" font-weight="600" font-family="Inter, sans-serif">0.01</text>
    
    <!-- Legend -->
    <g transform="translate(1200, 50)">
      <rect x="0" y="0" width="350" height="200" fill="#0f172a" rx="8" opacity="0.9"/>
      <text x="175" y="25" text-anchor="middle" font-size="16" font-weight="600" fill="#f1f5f9" font-family="Inter, sans-serif">Legend</text>
      
      <rect x="20" y="40" width="20" height="15" fill="url(#speedupGrad1)" rx="2"/>
      <text x="50" y="52" font-size="12" fill="#cbd5e1" font-family="Inter, sans-serif">Standard Methods</text>
      
      <rect x="20" y="65" width="20" height="15" fill="url(#speedupGrad2)" rx="2"/>
      <text x="50" y="77" font-size="12" fill="#cbd5e1" font-family="Inter, sans-serif">Parallel Methods</text>
      
      <rect x="20" y="90" width="20" height="15" fill="url(#speedupGrad3)" rx="2"/>
      <text x="50" y="102" font-size="12" fill="#cbd5e1" font-family="Inter, sans-serif">Specialized Architectures</text>
      
      <rect x="20" y="115" width="20" height="15" fill="url(#speedupGrad4)" rx="2"/>
      <text x="50" y="127" font-size="12" fill="#cbd5e1" font-family="Inter, sans-serif">Distributed/Other</text>
      
      <text x="175" y="160" text-anchor="middle" font-size="11" fill="#94a3b8" font-family="Inter, sans-serif">Baseline: Euler = 1.00x</text>
      <text x="175" y="180" text-anchor="middle" font-size="11" fill="#94a3b8" font-family="Inter, sans-serif">Best: Parallel AM = 1.55x</text>
    </g>
  </g>
  
  <!-- Footer -->
  <text x="800" y="880" text-anchor="middle" font-size="11" fill="#64748b" font-style="italic" font-family="Inter, sans-serif">
    DDRKAM Framework • Copyright © 2025, Shyamal Suhana Chandra • Exponential Decay Test Results
  </text>
</svg>
