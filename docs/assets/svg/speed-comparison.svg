<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600" style="background: #1e293b; border-radius: 0.5rem;">
  <defs>
    <linearGradient id="speedGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" font-size="24" font-weight="600" fill="#f1f5f9" font-family="Inter, sans-serif">
    Computation Speed Comparison
  </text>
  <text x="450" y="65" text-anchor="middle" font-size="14" fill="#94a3b8" font-family="Inter, sans-serif">
    Steps per Second (Higher is Better)
  </text>
  
  <!-- Chart area -->
  <g transform="translate(100, 100)">
    <!-- Y-axis -->
    <line x1="0" y1="0" x2="0" y2="400" stroke="#cbd5e1" stroke-width="2"/>
    <!-- X-axis -->
    <line x1="0" y1="400" x2="700" y2="400" stroke="#cbd5e1" stroke-width="2"/>
    
    <!-- Y-axis label -->
    <text x="-200" y="15" text-anchor="middle" font-size="14" fill="#cbd5e1" transform="rotate(-90)" font-family="Inter, sans-serif">
      Steps/Second (×1000)
    </text>
    
    <!-- Speed bars (inverted - higher bar = faster) -->
    <g id="speedBars">
      <!-- RK3 - Fastest -->
      <rect x="50" y="50" width="120" height="350" fill="url(#speedGrad)" rx="4" opacity="0.9">
        <title>RK3: ~27,000 steps/sec</title>
      </rect>
      <text x="110" y="40" text-anchor="middle" font-size="11" fill="#10b981" font-weight="600" font-family="Inter, sans-serif">27K</text>
      <text x="110" y="415" text-anchor="middle" font-size="14" fill="#6366f1" font-weight="600" font-family="Inter, sans-serif">RK3</text>
      
      <!-- DDRK3 -->
      <rect x="200" y="150" width="120" height="250" fill="url(#perfGrad2)" rx="4" opacity="0.9">
        <title>DDRK3: ~3,600 steps/sec</title>
      </rect>
      <text x="260" y="140" text-anchor="middle" font-size="11" fill="#8b5cf6" font-weight="600" font-family="Inter, sans-serif">3.6K</text>
      <text x="260" y="415" text-anchor="middle" font-size="14" fill="#8b5cf6" font-weight="600" font-family="Inter, sans-serif">DDRK3</text>
      
      <!-- AM -->
      <rect x="350" y="100" width="120" height="300" fill="url(#perfGrad3)" rx="4" opacity="0.9">
        <title>AM: ~5,000 steps/sec</title>
      </rect>
      <text x="410" y="90" text-anchor="middle" font-size="11" fill="#ec4899" font-weight="600" font-family="Inter, sans-serif">5K</text>
      <text x="410" y="415" text-anchor="middle" font-size="14" fill="#ec4899" font-weight="600" font-family="Inter, sans-serif">AM</text>
      
      <!-- DDAM -->
      <rect x="500" y="250" width="120" height="150" fill="url(#perfGrad4)" rx="4" opacity="0.9">
        <title>DDAM: ~400 steps/sec</title>
      </rect>
      <text x="560" y="240" text-anchor="middle" font-size="11" fill="#f59e0b" font-weight="600" font-family="Inter, sans-serif">400</text>
      <text x="560" y="415" text-anchor="middle" font-size="14" fill="#f59e0b" font-weight="600" font-family="Inter, sans-serif">DDAM</text>
    </g>
    
    <!-- Y-axis labels -->
    <text x="-10" y="405" text-anchor="end" font-size="11" fill="#cbd5e1" font-family="Inter, sans-serif">0</text>
    <text x="-10" y="305" text-anchor="end" font-size="11" fill="#cbd5e1" font-family="Inter, sans-serif">10K</text>
    <text x="-10" y="205" text-anchor="end" font-size="11" fill="#cbd5e1" font-family="Inter, sans-serif">20K</text>
    <text x="-10" y="105" text-anchor="end" font-size="11" fill="#cbd5e1" font-family="Inter, sans-serif">30K</text>
    
    <!-- Speed indicator -->
    <text x="350" y="480" text-anchor="middle" font-size="12" fill="#10b981" font-weight="600" font-family="Inter, sans-serif">
      ⚡ RK3: Fastest Computation Speed
    </text>
  </g>
  
  <!-- Footer -->
  <text x="450" y="580" text-anchor="middle" font-size="11" fill="#64748b" font-style="italic" font-family="Inter, sans-serif">
    Validated Benchmarks • Copyright © 2025, Shyamal Suhana Chandra
  </text>
</svg>
