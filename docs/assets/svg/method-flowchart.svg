<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 700" style="background: #1e293b; border-radius: 0.5rem;">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#6366f1" />
    </marker>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Title -->
  <text x="500" y="40" text-anchor="middle" font-size="26" font-weight="700" fill="#f1f5f9" font-family="Inter, sans-serif">
    DDRKAM Method Selection Flowchart
  </text>
  <text x="500" y="65" text-anchor="middle" font-size="14" fill="#94a3b8" font-family="Inter, sans-serif">
    Choose the Right Method for Your Problem
  </text>
  
  <!-- Start -->
  <rect x="400" y="100" width="200" height="60" rx="10" fill="#6366f1" opacity="0.9" filter="url(#glow)"/>
  <text x="500" y="135" text-anchor="middle" font-size="16" font-weight="600" fill="#ffffff" font-family="Inter, sans-serif">
    Start: ODE Problem
  </text>
  
  <!-- Decision: Need adaptive refinement? -->
  <polygon points="450,200 550,200 600,250 550,300 450,300 400,250" fill="#8b5cf6" opacity="0.9"/>
  <text x="500" y="240" text-anchor="middle" font-size="13" font-weight="600" fill="#ffffff" font-family="Inter, sans-serif">
    Need Adaptive
  </text>
  <text x="500" y="255" text-anchor="middle" font-size="13" font-weight="600" fill="#ffffff" font-family="Inter, sans-serif">
    Refinement?
  </text>
  
  <!-- Arrow down -->
  <line x1="500" y1="160" x2="500" y2="195" stroke="#6366f1" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Yes path -->
  <line x1="400" y1="250" x2="300" y2="250" stroke="#8b5cf6" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="340" y="245" font-size="12" fill="#8b5cf6" font-weight="600" font-family="Inter, sans-serif">Yes</text>
  
  <!-- DDRK3 box -->
  <rect x="150" y="280" width="150" height="80" rx="8" fill="url(#perfGrad2)" opacity="0.9"/>
  <text x="225" y="310" text-anchor="middle" font-size="16" font-weight="700" fill="#ffffff" font-family="Inter, sans-serif">DDRK3</text>
  <text x="225" y="330" text-anchor="middle" font-size="12" fill="#ffffff" font-family="Inter, sans-serif">Data-Driven</text>
  <text x="225" y="345" text-anchor="middle" font-size="12" fill="#ffffff" font-family="Inter, sans-serif">Hierarchical</text>
  
  <!-- No path -->
  <line x1="600" y1="250" x2="700" y2="250" stroke="#6366f1" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="640" y="245" font-size="12" fill="#6366f1" font-weight="600" font-family="Inter, sans-serif">No</text>
  
  <!-- Decision: Multi-step needed? -->
  <polygon points="700,200 800,200 850,250 800,300 700,300 650,250" fill="#ec4899" opacity="0.9"/>
  <text x="750" y="240" text-anchor="middle" font-size="13" font-weight="600" fill="#ffffff" font-family="Inter, sans-serif">
    Multi-step
  </text>
  <text x="750" y="255" text-anchor="middle" font-size="13" font-weight="600" fill="#ffffff" font-family="Inter, sans-serif">
    Method?
  </text>
  
  <!-- Yes path (multi-step) -->
  <line x1="850" y1="250" x2="850" y2="380" stroke="#ec4899" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="860" y="320" font-size="12" fill="#ec4899" font-weight="600" font-family="Inter, sans-serif">Yes</text>
  
  <!-- AM box -->
  <rect x="750" y="380" width="150" height="80" rx="8" fill="url(#perfGrad3)" opacity="0.9"/>
  <text x="825" y="410" text-anchor="middle" font-size="16" font-weight="700" fill="#ffffff" font-family="Inter, sans-serif">AM</text>
  <text x="825" y="430" text-anchor="middle" font-size="12" fill="#ffffff" font-family="Inter, sans-serif">Adams</text>
  <text x="825" y="445" text-anchor="middle" font-size="12" fill="#ffffff" font-family="Inter, sans-serif">Methods</text>
  
  <!-- No path (single-step) -->
  <line x1="650" y1="250" x2="550" y2="380" stroke="#6366f1" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="590" y="320" font-size="12" fill="#6366f1" font-weight="600" font-family="Inter, sans-serif">No</text>
  
  <!-- RK3 box -->
  <rect x="450" y="380" width="150" height="80" rx="8" fill="url(#perfGrad1)" opacity="0.9"/>
  <text x="525" y="410" text-anchor="middle" font-size="16" font-weight="700" fill="#ffffff" font-family="Inter, sans-serif">RK3</text>
  <text x="525" y="430" text-anchor="middle" font-size="12" fill="#ffffff" font-family="Inter, sans-serif">Runge-Kutta</text>
  <text x="525" y="445" text-anchor="middle" font-size="12" fill="#ffffff" font-family="Inter, sans-serif">3rd Order</text>
  
  <!-- DDAM path from AM -->
  <line x1="825" y1="460" x2="825" y2="520" stroke="#f59e0b" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrowhead)"/>
  <text x="835" y="495" font-size="11" fill="#f59e0b" font-family="Inter, sans-serif">Hierarchical</text>
  
  <!-- DDAM box -->
  <rect x="700" y="520" width="150" height="80" rx="8" fill="url(#perfGrad4)" opacity="0.9"/>
  <text x="775" y="550" text-anchor="middle" font-size="16" font-weight="700" fill="#ffffff" font-family="Inter, sans-serif">DDAM</text>
  <text x="775" y="570" text-anchor="middle" font-size="12" fill="#ffffff" font-family="Inter, sans-serif">Data-Driven</text>
  <text x="775" y="585" text-anchor="middle" font-size="12" fill="#ffffff" font-family="Inter, sans-serif">Adams</text>
  
  <!-- Performance notes -->
  <g transform="translate(50, 500)">
    <rect x="0" y="0" width="200" height="120" rx="8" fill="#0f172a" opacity="0.8" stroke="#6366f1" stroke-width="1"/>
    <text x="100" y="25" text-anchor="middle" font-size="14" font-weight="600" fill="#6366f1" font-family="Inter, sans-serif">Performance Guide</text>
    <text x="10" y="45" font-size="11" fill="#cbd5e1" font-family="Inter, sans-serif">âš¡ RK3: Fastest</text>
    <text x="10" y="60" font-size="11" fill="#cbd5e1" font-family="Inter, sans-serif">ðŸŽ¯ DDRK3: Best Accuracy</text>
    <text x="10" y="75" font-size="11" fill="#cbd5e1" font-family="Inter, sans-serif">ðŸ“Š AM: Multi-step Efficiency</text>
    <text x="10" y="90" font-size="11" fill="#cbd5e1" font-family="Inter, sans-serif">ðŸ§  DDAM: Complex Systems</text>
    <text x="10" y="105" font-size="11" fill="#cbd5e1" font-family="Inter, sans-serif">ðŸ”¬ All Methods Validated</text>
  </g>
  
  <!-- Footer -->
  <text x="500" y="680" text-anchor="middle" font-size="11" fill="#64748b" font-style="italic" font-family="Inter, sans-serif">
    Invented by Shyamal Suhana Chandra â€¢ Copyright Â© 2025
  </text>
</svg>
