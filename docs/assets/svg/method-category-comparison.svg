<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 800" style="background: #1e293b; border-radius: 0.5rem;">
  <defs>
    <linearGradient id="catGrad1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="catGrad2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="catGrad3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="catGrad4" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="catGrad5" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#db2777;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Title -->
  <text x="700" y="40" text-anchor="middle" font-size="28" font-weight="700" fill="#f1f5f9" font-family="Inter, sans-serif">
    Method Category Performance Comparison
  </text>
  <text x="700" y="68" text-anchor="middle" font-size="14" fill="#94a3b8" font-family="Inter, sans-serif">
    Average Performance Metrics by Category
  </text>
  
  <!-- Left panel: Average Time -->
  <g transform="translate(50, 120)">
    <text x="300" y="-20" text-anchor="middle" font-size="18" font-weight="600" fill="#f1f5f9" font-family="Inter, sans-serif">Average Execution Time (ms)</text>
    
    <!-- Y-axis -->
    <line x1="0" y1="0" x2="0" y2="500" stroke="#cbd5e1" stroke-width="2"/>
    <!-- X-axis -->
    <line x1="0" y1="500" x2="600" y2="500" stroke="#cbd5e1" stroke-width="2"/>
    
    <!-- Standard Methods -->
    <rect x="50" y="480" width="100" height="20" fill="url(#catGrad1)" rx="3" opacity="0.9"/>
    <text x="100" y="470" text-anchor="middle" font-size="12" fill="#f1f5f9" font-weight="600" font-family="Inter, sans-serif">Standard</text>
    <text x="100" y="525" text-anchor="middle" font-size="10" fill="#94a3b8" font-family="Inter, sans-serif">0.045ms</text>
    
    <!-- Parallel Methods -->
    <rect x="180" y="460" width="100" height="40" fill="url(#catGrad2)" rx="3" opacity="0.9"/>
    <text x="230" y="450" text-anchor="middle" font-size="12" fill="#f1f5f9" font-weight="600" font-family="Inter, sans-serif">Parallel</text>
    <text x="230" y="525" text-anchor="middle" font-size="10" fill="#94a3b8" font-family="Inter, sans-serif">0.037ms</text>
    
    <!-- Distributed Methods -->
    <rect x="310" y="490" width="100" height="10" fill="url(#catGrad3)" rx="3" opacity="0.9"/>
    <text x="360" y="480" text-anchor="middle" font-size="12" fill="#f1f5f9" font-weight="600" font-family="Inter, sans-serif">Distributed</text>
    <text x="360" y="525" text-anchor="middle" font-size="10" fill="#94a3b8" font-family="Inter, sans-serif">0.0015ms</text>
    
    <!-- Specialized Architectures -->
    <rect x="440" y="470" width="100" height="30" fill="url(#catGrad4)" rx="3" opacity="0.9"/>
    <text x="490" y="460" text-anchor="middle" font-size="12" fill="#f1f5f9" font-weight="600" font-family="Inter, sans-serif">Specialized</text>
    <text x="490" y="525" text-anchor="middle" font-size="10" fill="#94a3b8" font-family="Inter, sans-serif">0.043ms</text>
    
    <!-- Real-Time/Online -->
    <rect x="570" y="475" width="100" height="25" fill="url(#catGrad5)" rx="3" opacity="0.9"/>
    <text x="620" y="465" text-anchor="middle" font-size="12" fill="#f1f5f9" font-weight="600" font-family="Inter, sans-serif">Real-Time</text>
    <text x="620" y="525" text-anchor="middle" font-size="10" fill="#94a3b8" font-family="Inter, sans-serif">0.048ms</text>
  </g>
  
  <!-- Right panel: Average Accuracy -->
  <g transform="translate(750, 120)">
    <text x="300" y="-20" text-anchor="middle" font-size="18" font-weight="600" fill="#f1f5f9" font-family="Inter, sans-serif">Average Accuracy (%)</text>
    
    <!-- Y-axis -->
    <line x1="0" y1="0" x2="0" y2="500" stroke="#cbd5e1" stroke-width="2"/>
    <!-- X-axis -->
    <line x1="0" y1="500" x2="600" y2="500" stroke="#cbd5e1" stroke-width="2"/>
    
    <!-- All categories have excellent accuracy, showing subtle differences -->
    <rect x="50" y="0" width="100" height="500" fill="url(#catGrad1)" rx="3" opacity="0.9"/>
    <text x="100" y="-10" text-anchor="middle" font-size="12" fill="#f1f5f9" font-weight="600" font-family="Inter, sans-serif">Standard</text>
    <text x="100" y="525" text-anchor="middle" font-size="10" fill="#94a3b8" font-family="Inter, sans-serif">99.999992%</text>
    
    <rect x="180" y="0" width="100" height="500" fill="url(#catGrad2)" rx="3" opacity="0.9"/>
    <text x="230" y="-10" text-anchor="middle" font-size="12" fill="#f1f5f9" font-weight="600" font-family="Inter, sans-serif">Parallel</text>
    <text x="230" y="525" text-anchor="middle" font-size="10" fill="#94a3b8" font-family="Inter, sans-serif">99.999992%</text>
    
    <rect x="310" y="0" width="100" height="500" fill="url(#catGrad3)" rx="3" opacity="0.9"/>
    <text x="360" y="-10" text-anchor="middle" font-size="12" fill="#f1f5f9" font-weight="600" font-family="Inter, sans-serif">Distributed</text>
    <text x="360" y="525" text-anchor="middle" font-size="10" fill="#94a3b8" font-family="Inter, sans-serif">99.999999%</text>
    
    <rect x="440" y="0" width="100" height="500" fill="url(#catGrad4)" rx="3" opacity="0.9"/>
    <text x="490" y="-10" text-anchor="middle" font-size="12" fill="#f1f5f9" font-weight="600" font-family="Inter, sans-serif">Specialized</text>
    <text x="490" y="525" text-anchor="middle" font-size="10" fill="#94a3b8" font-family="Inter, sans-serif">99.999992%</text>
    
    <rect x="570" y="0" width="100" height="500" fill="url(#catGrad5)" rx="3" opacity="0.9"/>
    <text x="620" y="-10" text-anchor="middle" font-size="12" fill="#f1f5f9" font-weight="600" font-family="Inter, sans-serif">Real-Time</text>
    <text x="620" y="525" text-anchor="middle" font-size="10" fill="#94a3b8" font-family="Inter, sans-serif">99.999992%</text>
  </g>
  
  <!-- Bottom panel: Category breakdown -->
  <g transform="translate(50, 650)">
    <text x="650" y="-20" text-anchor="middle" font-size="18" font-weight="600" fill="#f1f5f9" font-family="Inter, sans-serif">Method Count by Category</text>
    
    <!-- Pie chart representation as bars -->
    <rect x="50" y="0" width="120" height="40" fill="url(#catGrad1)" rx="3" opacity="0.9"/>
    <text x="110" y="25" text-anchor="middle" font-size="14" fill="#1e293b" font-weight="600" font-family="Inter, sans-serif">Standard: 10</text>
    
    <rect x="200" y="0" width="120" height="40" fill="url(#catGrad2)" rx="3" opacity="0.9"/>
    <text x="260" y="25" text-anchor="middle" font-size="14" fill="#f1f5f9" font-weight="600" font-family="Inter, sans-serif">Parallel: 5</text>
    
    <rect x="350" y="0" width="120" height="40" fill="url(#catGrad3)" rx="3" opacity="0.9"/>
    <text x="410" y="25" text-anchor="middle" font-size="14" fill="#f1f5f9" font-weight="600" font-family="Inter, sans-serif">Distributed: 3</text>
    
    <rect x="500" y="0" width="120" height="40" fill="url(#catGrad4)" rx="3" opacity="0.9"/>
    <text x="560" y="25" text-anchor="middle" font-size="14" fill="#f1f5f9" font-weight="600" font-family="Inter, sans-serif">Specialized: 30+</text>
    
    <rect x="650" y="0" width="120" height="40" fill="url(#catGrad5)" rx="3" opacity="0.9"/>
    <text x="710" y="25" text-anchor="middle" font-size="14" fill="#f1f5f9" font-weight="600" font-family="Inter, sans-serif">Real-Time: 3</text>
    
    <text x="650" y="60" text-anchor="middle" font-size="11" fill="#94a3b8" font-family="Inter, sans-serif">
      Total: 50+ methods across all categories
    </text>
  </g>
  
  <!-- Footer -->
  <text x="700" y="790" text-anchor="middle" font-size="11" fill="#64748b" font-style="italic" font-family="Inter, sans-serif">
    DDRKAM Framework • Copyright © 2025, Shyamal Suhana Chandra
  </text>
</svg>
